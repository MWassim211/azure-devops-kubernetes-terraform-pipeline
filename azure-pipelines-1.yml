trigger:
- main

pool:
  vmImage: ubuntu-latest


stages:
  - stage: build
    jobs:
    - job : FirstJob
      steps:
      - bash : echo 'First Job'
    - job : SecondJob
      steps: 
      - bash : echo 'Second Job' 
  - stage: DevDeploy 
    jobs:
    - job: DevDeployJob
      steps:
      - bash : echo 'DevDeployJob'
  - stage : QADeploy
    jobs:
    - job : QADeploy
      steps:
        - bash : echo 'QADeployJob' 
  - stage: ProdDeploy
    jobs:
      - job : ProdDeployProd
        steps:
        - bash: echo 'ProdDeploy'


